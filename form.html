<!DOCTYPE html>
<html>
<head>
	<title>form</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
	<form>
		
			Name:
			<div class="form-group">

			<input class="form-control" type="text" id="name" placeholder=" enter name"></div>
	
		
			Email:
			<div class="form-group">

			<input class="form-control" type="email" id="email" placeholder=" enter email"></div>
		   Password:
			<div class="form-group">

			<input class="form-control" type="Password" id="Password" placeholder=" enter Password"></div>
	
	</div>
	<div class="form-group">
		<label for="gender">Gender</label>
		<select id="gender" class="form-control">
		<option>Male</option>
		<option>Female</option>
	</select>
	</div>
	<div class="form-group">
		<label for="message">Message</label>
		<textarea class="form-control" id="message" rows="3"></textarea>
	</div>
	<div class="form-group">
		<label for="file">File Input</label>
		<input class="form-control-file" type="file" id="file">
	</div>
	<div class="form-check">
	<label class="form-check-label">
		<input class="form-check-input" type="radio" value="option1" checked>
		personal
	</label>
</div>
<div class="form-check">
	<label class="form-check-label">
		<input class="form-check-input" type="radio" value="option2" >
		Commercial Use
	</label>
</div>

<div class="form-check">
	<label class="form-check-label">
		<input class="form-check-input" type="radio" value="option3" disabled>
		testing
	</label>
</div>
<div class="form-check">
	<label class="form-check-label">
		<input class="form-check-input" type="checkbox">
		Sign up for NewLetter
	</label>
</div>
<button type="submit" class="btn btn-success">Submit</button>

</form>
<br><br>

</body>
</html>
